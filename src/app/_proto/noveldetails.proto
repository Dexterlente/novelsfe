syntax = "proto3";

package novels;

message NovelDetails {
    int32 novel_id = 1;
    string image_url = 2;
    string title = 3;
    string genre = 4;
    string synopsis = 5;
    string tags = 6;
    string author = 7;
    int32 last_chapter = 8;
    int32 first_chapter = 9;
    int32 first_sub_chapter = 10;
    string images = 11;
}
