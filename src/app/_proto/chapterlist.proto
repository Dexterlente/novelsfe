syntax = "proto3";

package chapters;

message Chapter {
  int32 novel_id = 1;
  string title = 2;
  string timestamp = 3;
  int32 index = 4;
  int32 subchapter = 5;
  string novel_title = 6;
  string image_url = 7;
  string author = 8;
  string images = 9;
}

message ChaptersList {
  repeated Chapter chapters = 1;
  int32 total_pages = 2;
  int32 current_page = 3;
}